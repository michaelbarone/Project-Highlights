<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <title>AngularJS Slideshow</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="MainCtrl">
	<img ng-hide="loaded"  
		width="100%" 
		height="100%" 
		style="position:absolute;"
		src="./images/2018_10_cs_edit_desktop_photo_public.jpg" />	
    <div class="col-xs-12" ng-if="progress !== 100">
        <progressbar class="progress-striped" value="progress">{{progressBarText}}: {{progress | number:0}}%</progressbar>
    </div>
	
	<img ng-show="loaded" bg-image class="fullBg {{currentAnimation}}" ng-repeat="slide in slides"
         ng-if="!video && isCurrentSlideIndex($index)"
         ng-src="{{slide.src}}" />

	<video ng-cloak id="videoPlayer" 
		ng-show="video"
		height="100%"
		width="100%"
		class="{{currentAnimation}}"
		autoplay="true" 
		muted="muted" 
		name="Video Name" 
		ng-src="{{videoUrl}}">
	</video>


	<div ng-cloak id="ProjectInfo" ng-show="loaded" class="col-xs-12">
		<div ng-if="video == false" class="{{currentAnimation}}">
			<span ng-repeat="slide in slides" class="{{currentAnimation}}" ng-if="currentImageIndex == $index">
				{{slide.id | projectDisplay}}
			</span>
		</div>
		<div ng-if="video == true" class="{{currentAnimation}}">
			<span ng-repeat="video in videos" class="{{currentAnimation}}" ng-if="currentVideoIndex == $index">
				{{video.id | projectDisplay}}
			</span>
		</div>
	</div>

	<div id="webpageRefresh" onClick="location.href=location.href"></div>
	
    <script src="libs/jquery.min.js"></script>
    <script src="libs/TweenMax.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>
    <script src="libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="libs/preloadjs.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
