<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <title>AngularJS Slideshow</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="MainCtrl">
	<img ng-hide="loaded"  
		width="100%" 
		height="100%" 
		class="1fullBg"
		style="position:absolute;"
		src="./images/2018_10_cs_edit_desktop_photo_public.jpg" />	
    <div class="col-xs-12" ng-if="progress !== 100">
        <progressbar class="progress-striped" value="progress">Loading: {{progress | number:0}}%</progressbar>
    </div>
	
	<img ng-show="loaded" bg-image class="fullBg {{currentAnimation}}" ng-repeat="slide in slides"
         ng-if="!video && isCurrentSlideIndex($index)"
         ng-src="{{slide.src}}" />

	<!--
    <ul ng-show="loaded" class="nav nav-pills">
        <li ng-class="{'active':isCurrentAnimation('slide-left-animation')}"><a ng-click="setCurrentAnimation('slide-left-animation')">LEFT</a></li>
        <li ng-class="{'active':isCurrentAnimation('slide-down-animation')}"><a ng-click="setCurrentAnimation('slide-down-animation')">DOWN</a></li>
        <li ng-class="{'active':isCurrentAnimation('fade-in-animation')}"><a ng-click="setCurrentAnimation('fade-in-animation')">FADE</a></li>
    </ul>
	-->
	<video id="videoPlayer" 
		ng-show="video"
		height="100%"
		width="100%"
		class="{{currentAnimation}}"
		autoplay="true" 
		muted="muted" 
		name="Video Name" 
		src="{{videoUrl}}">
	</video>


	<div ng-cloak id="ProjectInfo" ng-show="loaded" class="col-xs-12">
		<!--
		<span ng-repeat="slide in slides" class="{{currentAnimation}}" ng-hide="video" ng-if="currentImageIndex == $index">
			{{slide.id | projectDisplay}}
		</span>
		<span ng-repeat="video in videos" class="{{currentAnimation}}" ng-hide="!video" ng-if="currentVideoIndex == $index">
			{{video.id | projectDisplay}}
		</span>		
		-->
	
		<span class="{{currentAnimation}}" ng-hide="video || hideProjectInfo">
			{{slides[currentImageIndex].id | projectDisplay}}
		</span>
		<span class="{{currentAnimation}}" ng-hide="!video || hideProjectInfo">
			{{videos[currentVideoIndex].id | projectDisplay}}
		</span>
	</div>

	
    <script src="libs/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="http://code.createjs.com/preloadjs-0.4.1.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
